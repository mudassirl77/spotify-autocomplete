<div class="container-fluid bg-black">
  <h1 class="text-center m-4">Spotify Autocomplete</h1>
  <form>
    <div class="mb-3">
      <input
        type="text"
        class="form-control rounded"
        placeholder="Search for artists, albums or tracks"
        name="search"
        [(ngModel)]="query"
        (keyup)="search()"
      >
      <ng-container *ngIf="artists.length || albums.length || tracks.length">
        <spotify-autocomplete-search-result
          [artists]="artists"
          [albums]="albums"
          [tracks]="tracks"
        ></spotify-autocomplete-search-result>
      </ng-container>
    </div>
  </form>
</div>
