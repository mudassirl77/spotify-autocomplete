<div class="input-group mb-3">
  <span
    class="input-group-text border-0"
  >
    <i class="bi bi-search"></i>
  </span>
  <input
    #searchInput
    type="text"
    class="form-control border-end-0 border-start-0 border-top-0 border-bottom border-secondary"
    [placeholder]="placeholder"
    [name]="name"
    (input)="onInputChanged(searchInput.value)"
  >
</div>
